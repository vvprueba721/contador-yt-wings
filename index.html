<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>BTS - MV</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
    text-align: center;
}

header {
    background: #6a0dad;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
}

select {
    padding: 10px;
    font-size: 16px;
    margin: 20px;
    border-radius: 5px;
    border: none;
    outline: none;
}

#contenedorVideos {
    margin-top: 20px;
}

iframe {
    width: 90%;
    max-width: 800px;
    height: 250px;
    margin: 20px auto;
    display: block;
    border: none;
}
</style>
</head>
<body>

<header>
游눞 BTS - Visitas en YT 游눞
</header>

<select id="selectorA침o" onchange="mostrarVideos()">
    <option value="">Selecciona un a침o</option>
</select>

<div id="contenedorVideos"></div>

<script>

// MV
const videosBTS = {
    "2013": [
        { titulo: "No More Dream", id: "3Y_Eiyg4bfk" },
        { titulo: "We Are Bulletproof Pt2", id: "gqhWHy0rrtM" }
    ],
    "2014": [
        { titulo: "Boy In Luv", id: "LHHjp3IMjMk" }
    ],
    "2016": [
        { titulo: "Blood Sweat & Tears", id: "hmE9f-TEutc" }
    ],
    "2020": [
        { titulo: "Dynamite", id: "gdZLi9oWNZg" }
    ]
};


const selector = document.getElementById("selectorA침o");

for (let a침o = 2013; a침o <= 2027; a침o++) {
    const option = document.createElement("option");
    option.value = a침o;
    option.textContent = a침o;
    selector.appendChild(option);
}

function mostrarVideos() {

    const a침o = selector.value;
    const contenedor = document.getElementById("contenedorVideos");

    contenedor.innerHTML = ""; 

    if (videosBTS[a침o]) {

        videosBTS[a침o].forEach(video => {

            const titulo = document.createElement("h2");
            titulo.textContent = video.titulo;
            titulo.style.color = "#b57edc";

            const iframe = document.createElement("iframe");
            iframe.src = `https://socialcounts.org/youtube-video-live-view-count/${video.id}/embed`;

            contenedor.appendChild(titulo);
            contenedor.appendChild(iframe);
        });

    } else {
        contenedor.innerHTML = "<p>No hay videos registrados para este a침o</p>";
    }
}

</script>

</body>
</html>
