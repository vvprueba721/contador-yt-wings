<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>BTS - MV</title>

<link rel="icon" href="icono.png" sizes="32x32">
<link rel="icon" href="icono.png" sizes="192x192">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #8C58D5;
    color: white;
    text-align: center;
}

header {
    background: #7132CA;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
}

select {
    padding: 8px;
    font-size: 15px;
    margin: 20px;
    border-radius: 6px;
    border: none;
    outline: none;
}

#contenedorVideos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 20px;
}

.card {
    background: #A584DA;
    border-radius: 8px;
    padding: 6px;
    width: 290px;
    box-shadow: 0 0 8px rgba(181, 126, 220, 0.5);
    transition: transform 0.2s ease;
}

.card:hover {
    transform: scale(1.02);
}

.card h2 {
    font-size: 13px;
    color: white;
    margin: 4px 0;
}

iframe {
    width: 100%;
    height: 110px;
    border: none;
    border-radius: 6px;
}

button {
    background: #6A0DAD;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    margin: 20px;
    font-size: 14px;
}

button:hover {
    background: #8A2BE2;
}
</style>
</head>
<body>

<header>
游눞 BTS - Visitas en YT 游눞
</header>

<select id="selectorA침o">
    <option value="">Selecciona un a침o</option>
</select>

<div id="contenedorVideos"></div>
<button id="btnVerMas" style="display:none;">Ver m치s</button>

<script>

const videosBTS = {
    "2013": [
        { titulo: "No More Dream", id: "3Y_Eiyg4bfk" },
        { titulo: "We Are Bulletproof Pt.2", id: "gqhWHy0rrtM" },
        { titulo: "No More Dream", id: "3Y_Eiyg4bfk" },
        { titulo: "We Are Bulletproof Pt.2", id: "gqhWHy0rrtM" },
        { titulo: "No More Dream", id: "3Y_Eiyg4bfk" },
        { titulo: "We Are Bulletproof Pt.2", id: "gqhWHy0rrtM" },
        { titulo: "No More Dream", id: "3Y_Eiyg4bfk" },
        { titulo: "We Are Bulletproof Pt.2", id: "gqhWHy0rrtM" },
        { titulo: "No More Dream", id: "3Y_Eiyg4bfk" },
        { titulo: "We Are Bulletproof Pt.2", id: "gqhWHy0rrtM" },
        { titulo: "No More Dream", id: "3Y_Eiyg4bfk" },
        { titulo: "We Are Bulletproof Pt.2", id: "gqhWHy0rrtM" },
        { titulo: "No More Dream", id: "3Y_Eiyg4bfk" },
        { titulo: "We Are Bulletproof Pt.2", id: "gqhWHy0rrtM" }
    ],
    "2014": [
        { titulo: "Boy In Luv", id: "LHHjp3IMjMk" }
    ],
    "2016": [
        { titulo: "Blood Sweat & Tears", id: "hmE9f-TEutc" }
    ],
    "2020": [
        { titulo: "Dynamite", id: "gdZLi9oWNZg" }
    ]
};

const selector = document.getElementById("selectorA침o");
const contenedor = document.getElementById("contenedorVideos");
const btnVerMas = document.getElementById("btnVerMas");

let videosActuales = [];
let indiceActual = 0;
const cantidadPorCarga = 12;

// Generar a침os
for (let a침o = 2013; a침o <= 2026; a침o++) {
    const option = document.createElement("option");
    option.value = a침o;
    option.textContent = a침o;
    selector.appendChild(option);
}

selector.addEventListener("change", function() {
    contenedor.innerHTML = "";
    indiceActual = 0;
    videosActuales = videosBTS[this.value] || [];
    if (videosActuales.length > 0) {
        mostrarMasVideos();
        btnVerMas.style.display = "inline-block";
    } else {
        contenedor.innerHTML = "<p>No hay videos registrados para este a침o</p>";
        btnVerMas.style.display = "none";
    }
});

btnVerMas.addEventListener("click", mostrarMasVideos);

function mostrarMasVideos() {
    const siguientes = videosActuales.slice(indiceActual, indiceActual + cantidadPorCarga);
    siguientes.forEach(video => {
        const card = document.createElement("div");
        card.className = "card";
        const titulo = document.createElement("h2");
        titulo.textContent = video.titulo;
        const iframe = document.createElement("iframe");
        iframe.src = `https://socialcounts.org/youtube-video-live-view-count/${video.id}/embed`;
        card.appendChild(titulo);
        card.appendChild(iframe);
        contenedor.appendChild(card);
    });
    indiceActual += cantidadPorCarga;
    if (indiceActual >= videosActuales.length) {
        btnVerMas.style.display = "none";
    }
}
    
</script>
</body>
</html>
