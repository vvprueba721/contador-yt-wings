<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>BTS - MV</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
    text-align: center;
}

header {
    background: #6a0dad;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
}

select {
    padding: 10px;
    font-size: 16px;
    margin: 20px;
    border-radius: 5px;
    border: none;
}

#contenedorVideos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}
    
.card {
    background: #1a1a1a;
    border-radius: 12px;
    padding: 15px;
    width: 320px;
    box-shadow: 0 0 15px rgba(106, 13, 173, 0.4);
    transition: transform 0.3s ease;
}

.card:hover {
    transform: scale(1.03);
}

.card h2 {
    font-size: 18px;
    color: #b57edc;
    margin-bottom: 10px;
}

iframe {
    width: 100%;
    height: 200px;
    border: none;
    border-radius: 8px;
}
</style>
</head>
<body>

<header>
游눞 BTS - Visitas en YT 游눞
</header>

<select id="selectorA침o">
    <option value="">Selecciona un a침o</option>
</select>

<div id="contenedorVideos"></div>

<script>

// MV
const videosBTS = {
    "2013": [
        { titulo: "No More Dream", id: "3Y_Eiyg4bfk" },
        { titulo: "We Are Bulletproof Pt.2", id: "gqhWHy0rrtM" }
    ],
    "2014": [
        { titulo: "Boy In Luv", id: "LHHjp3IMjMk" }
    ],
    "2016": [
        { titulo: "Blood Sweat & Tears", id: "hmE9f-TEutc" }
    ],
    "2020": [
        { titulo: "Dynamite", id: "gdZLi9oWNZg" }
    ]
};

const selector = document.getElementById("selectorA침o");

for (let a침o = 2013; a침o <= 2026; a침o++) {
    const option = document.createElement("option");
    option.value = a침o;
    option.textContent = a침o;
    selector.appendChild(option);
}

selector.addEventListener("change", function() {
    mostrarVideos(this.value);
});

function mostrarVideos(a침o) {

    const contenedor = document.getElementById("contenedorVideos");
    contenedor.innerHTML = "";

    if (videosBTS[a침o]) {

        videosBTS[a침o].forEach(video => {

            const card = document.createElement("div");
            card.className = "card";

            const titulo = document.createElement("h2");
            titulo.textContent = video.titulo;

            const iframe = document.createElement("iframe");
            iframe.src = `https://socialcounts.org/youtube-video-live-view-count/${video.id}/embed`;

            card.appendChild(titulo);
            card.appendChild(iframe);

            contenedor.appendChild(card);
        });

    } else {
        contenedor.innerHTML = "<p>No hay videos registrados para este a침o</p>";
    }
}

</script>
</body>
</html>
